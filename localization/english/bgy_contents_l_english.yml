l_english:
# Burgundism Event
  burgundism_events.1.t: "Progroms in [SCOPE.sState('progrom_state_scope').GetName]"
  burgundism_events.1.d: "Loyalists of the Burgundian government have risen up in [SCOPE.sState('progrom_state_scope').GetName] to hunt down the so-called unwelcome."
  burgundism_events.1.f: "\"We're using force. And force, my friends, is violence, the supreme authority from which all other authority is derived.\n\nNaked force has resolved more issues throughout history than any other factor. The contrary opinion, that violence never solves anything, is wishful thinking at its worst.\"\n\n#italic - Robert Heinlein#!"
  burgundism_events.1.a: "How... unfortunate?"
  burgundism_events.1.b: "How barbaric!"

# Himmler
	himmler_events.1.t: "Heinrich Himmler Rises"
  himmler_events.1.d: "Heinrich Himmler, a prominent figure, emerges as a new influential character in your country."
  himmler_events.1.f: "A new era begins with Himmler's rise to power."
  himmler_events.1.a: "Yey, I guess?"

# De Lagarde
  de_lagarde_events.1.t: "The Death of Paul de Lagarde"
	de_lagarde_events.1.d: "The respected German biblical scholar and orientalist Paul de Lagarde died on 22 December 1891. Lagarde was known for his extensive work on Syriac, Aramaic, Arabic and Coptic texts. In addition to his scholarly contributions, he was also an important voice of German nationalism and the Völkisch movement. His writings significantly influenced the politics and culture of the German nation."
	de_lagarde_events.1.f: "''Freedom and democracy go together like fire and water. He is not free who can do what he wants, but who can become what he should. Free is he who is able to follow his predetermined principle of life.''\n\n- Paul de Lagarde"
  de_lagarde_events.1.a: ""

