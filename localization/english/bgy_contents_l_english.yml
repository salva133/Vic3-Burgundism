# Burgundism Event
  burgundism.1.t: "Progroms in [SCOPE.sStateRegion('progrom_state_scope').GetCityHubName]"
  burgundism.1.d: "Loyalists of the Burgundian government have risen up in [SCOPE.sStateRegion('progrom_state_scope').GetCityHubName] to hunt down the so-called unwelcome."
  burgundism.1.f: "\"We're using force. And force, my friends, is violence, the supreme authority from which all other authority is derived.\n\nNaked force has resolved more issues throughout history than any other factor. The contrary opinion, that violence never solves anything, is wishful thinking at its worst.\"\n\n#italic - Robert Heinlein#!"
  burgundism.1.a: "How... unfortunate?"
  burgundism.1.b: "How barbaric!"

  burgundism.2.t: "[ROOT.GetCountry.GetCapital.GetCityHubName] - A new Nation"
  burgundism.2.d: "Having broken away from the government, we have now created our [GetCulture('burgundian').GetName] nation and demarcated our borders."
  burgundism.2.f: "#bold Outcome of the Unity Party Congress in [ROOT.GetCountry.GetCapital.GetCityHubName]:#!\n\n\"To the repressive government!\nYour \"Excellency\",\nYou will no longer exercise power over us. We will take our fate into our own hands. And we will achieve great things.\nTerrible, maybe. But great.\"\n\nMost disrespectfully,\n[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName]\n\n#italic - Dispatch from the transitional government from [ROOT.GetCountry.GetCapital.GetCityHubName]#!"
  burgundism.2.a: "Let's shape our future"

# Himmler
	himmler.1.t: "A new character arises"
  himmler.1.d: ""
  himmler.1.f: "\"Comrades of the people! Brothers and sisters of our proud [ROOT.GetCountry.GetAdjectiveNoFlag] people!\n\nToday I stand before you as the leader of the $ig_variant_burgundists$, a movement that will defend the [ROOT.GetCountry.GetAdjectiveNoFlag] blood, honour and future of our people with iron determination. The fight for our soul has only just begun.\n\nThe enemies of [ROOT.GetCountry.GetNameNoFlag] may hide in the dark corners, but we will find them.\""
  himmler.1.a: "Who could it be?"
	himmler.2.t: "[SCOPE.sCharacter('heinrich_himmler_scope').GetFullName] arises"
  himmler.2.d: "[SCOPE.sCharacter('heinrich_himmler_scope').GetFullName], a prominent figure, emerges as a new influential character in our country."
  himmler.2.f: "\"We will uplift the [ROOT.GetCountry.GetAdjectiveNoFlag] people, purify them and give them the strength they deserve. We are a chosen people who will not bow to international intrigues!\n\nOur path is clear: we stand for order, discipline and an unshakeable belief in the destiny of our people. A new era is beginning with us, an era of strength, purity and unshakeable will.\n\nWe will be victorious. Hail to the new [ROOT.GetCountry.GetNameNoFlag]!\"\n\n#italic - Heinrich Himmler, Association headquarters of the $ig_variant_burgundists$, 3 November 1919#!"
  himmler.2.a: "Yey, I guess?"
  himmler.2.b: "DEBUG: Reset himmler_alive_glob_var"

# De Lagarde
  de_lagarde.1.t: "The Death of Paul de Lagarde"
	de_lagarde.1.d: "The respected German biblical scholar and orientalist Paul de Lagarde died on 22 December 1891. Lagarde was known for his extensive work on Syriac, Aramaic, Arabic and Coptic texts. In addition to his scholarly contributions, he was also an important voice of German nationalism and the Völkisch movement. His writings significantly influenced the politics and culture of the German nation."
	de_lagarde.1.f: "''Freedom and democracy go together like fire and water. He is not free who can do what he wants, but who can become what he should. Free is he who is able to follow his predetermined principle of life.''\n\n- Paul de Lagarde"
  de_lagarde.1.a: ""

