l_english:
  law_bgy_spartanism: "Spartanism"
  law_bgy_spartanism_desc: "The people are mere cogs within the great machinery of the state.\n\nThere is no hope under the [Concept('concept_black_sun','$concept_black_sun$')]..."

  law_bgy_kleptocracy: "Kleptocracy"
  law_bgy_kleptocracy_desc: "The house wins... always!"

  law_bgy_total_war: "Total War"
  law_bgy_total_war_desc: "Sometimes we have to make sacrifices to achieve our goals. By involving all able-bodied men, women and yes, even children, we can grow our armed forces to the necessary level.\nUnleash the might of the [Concept('concept_volkssturm','$concept_volkssturm$')]!"

  law_bgy_burgundism: "Burgundism"
  law_bgy_burgundism_desc: "Under the Burgundian system, the \"Burgundism\" is established as the official state religion, enforcing the principles of the Spartan faith upon all citizens. This belief system promotes absolute discipline, self-sacrifice, and collective strength above all else."

  law_bgy_monitored_speech: "Monitored Speech"
  law_bgy_monitored_speech_desc: "By ensuring a positive alignment of the people with the government we can provide stability."

  law_bgy_orwellian_police: "Orwellian Police"
  law_bgy_orwellian_police_desc: "An expansion and empowerment of the police force. Also leads to more police violence."

  law_bgy_duty_for_self_improvement: "Duty for Self-Improvement"
  law_bgy_duty_for_self_improvement_desc: "Everyone is encouraged to make the most of their body and to use all means and methods to do so. In the event of non-compliance or neglect, more training units are allocated to make up for the deficit."
