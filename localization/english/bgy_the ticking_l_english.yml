l_english:
  broken_seal_counter_tt: "This amount of seals have already been broken: [GetGlobalVariable('broken_seal_counter_glob_var').GetValue] of [GetGlobalVariable('broken_seal_counter_max_glob_var').GetValue]"
  the_ticking_events.1.t: "One basic principle"
  the_ticking_events.1.d: "With the first steps towards a new order, [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName] has started to gather unsavoury personalities from all countries in [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]."
  the_ticking_events.1.f: "#italic And I saw the first seal was broken, and I heard, as it were the noise of thunder, one of the four beasts saying, Come and see. And I saw, and behold a white horse: and he that sat on him had a bow; and a crown was given unto him: and he went forth conquering, and to conquer."
  the_ticking_events.1.a: ""

  the_ticking_events.2.t: "The absolute rule for the $ig_variant_burgundists$"
  the_ticking_events.2.d: "With more and more occult personalities in [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName], the mood in the city is changing. It's nothing obvious, more a feeling that something is in the air."
  the_ticking_events.2.f: "#italic And when he had broken the second seal, I heard the second beast say, Come and see. And there went out another horse that was red: and power was given to him that sat thereon to take peace from the earth, and that they should kill one another: and there was given unto him a great sword."
  the_ticking_events.2.a: ""

  the_ticking_events.3.t: "Honesty, Decency, Loyalty"
  the_ticking_events.3.d: "Gathering in [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName], [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName] has begun to define a set of values for the newly emerging nation."
  the_ticking_events.3.f: "#italic And when he had broken the third seal, I heard the third beast say, Come and see. And I beheld, and lo a black horse; and he that sat on him had a pair of balances in his hand. And I heard a voice in the midst of the four beasts say, A measure of wheat for a penny, and three measures of barley for a penny; and see thou hurt not the oil and the wine."
  the_ticking_events.3.a: ""

  the_ticking_events.4.t: "Of our own blood"
  the_ticking_events.4.d: "For the sake of our nation, sacrifices need to be made. The members of all attending covens are preparing what some would deem to be some kind of ritual.\n\nIs anyone recognizing that ticking sound?"
  the_ticking_events.4.f: "#italic And when he had broken the fourth seal, I heard the voice of the fourth beast say, Come and see. And I looked, and behold a pale horse: and his name that sat on him was Death, and Hell followed with him. And power was given unto them over the fourth part of the earth, to kill with sword, and with hunger, and with death, and with the beasts of the earth."
  the_ticking_events.4.a: ""

  the_ticking_events.5.t: "What other nations can offer"
  the_ticking_events.5.d: "Dark energies flow through the walls of the old town hall in [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]. Residents of the town have been noticing for several weeks that it has become unusually dark even on cloudless days. A few even believe that the sun itself has become strange.\n\nVerify you clock."
  the_ticking_events.5.f: "#italic And when he had broken the fifth seal, I saw under the altar the souls of them that were slain for the word of God, and for the testimony which they held: And they cried with a loud voice, saying, How long, O Lord, holy and true, dost thou not judge and avenge our blood on them that dwell on the earth? And white robes were given unto every one of them; and it was said unto them, that they should rest yet for a little season, until their fellowservants also and their brethren, that should be killed as they were, should be fulfilled."
  the_ticking_events.5.a: "We can't stop now."

  the_ticking_events.6.t: "We're doing it, a small matter"
  the_ticking_events.6.d: "These days, hardly anyone dares to walk the streets of [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]. It's not the criminals, because even they hardly dare to go out. The sun hardly ever shines. It is there, but it has lost its bright character. What will become of it?\n\nThe ticking slows, but will it stop?"
  the_ticking_events.6.f: "#italic And I beheld when he had broken the sixth seal, and, lo, there was a great earthquake; and the sun became black as sackcloth of hair, and the moon became as blood; And the stars of heaven fell unto the earth, even as a fig tree casteth her untimely figs, when she is shaken of a mighty wind. And the heaven departed as a scroll when it is rolled together; and every mountain and island were moved out of their places. And the kings of the earth, and the great men, and the rich men, and the chief captains, and the mighty men, and every bondman, and every free man, hid themselves in the dens and in the rocks of the mountains; And said to the mountains and rocks, Fall on us, and hide us from the face of him that sitteth on the throne, and from the wrath of the Lamb: For the great day of his wrath is come; and who shall be able to stand?"
  the_ticking_events.6.a: "We won't stop."

  the_ticking_events.7.t: "[Concept('concept_wir_hatten_die_pflicht','...wir hatten die Pflicht...')]"
  the_ticking_events.7.d: "Times up..."
  the_ticking_events.7.f: "#italic And when he had broken the final seal..."
  the_ticking_events.7.a: "...the heavens were opened;"
  the_ticking_events.7.a_tt: " and carried by a [Concept('concept_black_sun','$black sun$')], devastation was brought upon the unclean and unworthy..."
