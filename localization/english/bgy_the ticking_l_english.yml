l_english:
  broken_seal_counter_tt: "This amount of seals have already been broken: [GetGlobalVariable('broken_seal_counter_glob_var').GetValue] of [GetGlobalVariable('broken_seal_counter_max_glob_var').GetValue]"
  the_ticking_events.1.t: "First Seal broken"
  the_ticking_events.1.d: ""
  the_ticking_events.1.f: "And I saw the first seal was broken, and I heard, as it were the noise of thunder, one of the four beasts saying, Come and see. And I saw the first seal was restored, and I heard, as it were the silence of peace, one of the four beasts saying, Depart and be still. And I saw, and behold a white horse: and he that sat on him had a bow; and a crown was given unto him: and he went forth conquering, and to conquer."
  the_ticking_events.1.a: ""

  the_ticking_events.2.t: "Second Seal broken"
  the_ticking_events.2.d: ""
  the_ticking_events.2.f: "And when he had broken the second seal, I heard the second beast say, Come and see. And there went out another horse that was red: and power was given to him that sat thereon to take peace from the earth, and that they should kill one another: and there was given unto him a great sword."
  the_ticking_events.2.a: ""

  the_ticking_events.3.t: "Third Seal broken"
  the_ticking_events.3.d: ""
  the_ticking_events.3.f: "And when he had broken the third seal, I heard the third beast say, Come and see. And I beheld, and lo a black horse; and he that sat on him had a pair of balances in his hand. And I heard a voice in the midst of the four beasts say, A measure of wheat for a penny, and three measures of barley for a penny; and see thou hurt not the oil and the wine."
  the_ticking_events.3.a: ""

  the_ticking_events.4.t: "Fourth Seal broken"
  the_ticking_events.4.d: ""
  the_ticking_events.4.f: "And when he had broken the fourth seal, I heard the voice of the fourth beast say, Come and see. And I looked, and behold a pale horse: and his name that sat on him was Death, and Hell followed with him. And power was given unto them over the fourth part of the earth, to kill with sword, and with hunger, and with death, and with the beasts of the earth."
  the_ticking_events.4.a: ""

  the_ticking_events.5.t: "Fifth Seal broken"
  the_ticking_events.5.d: "Verify you clock."
  the_ticking_events.5.f: "And when he had broken the fifth seal, I saw under the altar the souls of them that were slain for the word of God, and for the testimony which they held: And they cried with a loud voice, saying, How long, O Lord, holy and true, dost thou not judge and avenge our blood on them that dwell on the earth? And white robes were given unto every one of them; and it was said unto them, that they should rest yet for a little season, until their fellowservants also and their brethren, that should be killed as they were, should be fulfilled."
  the_ticking_events.5.a: ""

  the_ticking_events.6.t: "Sixth Seal broken"
  the_ticking_events.6.d: "The ticking slows, but will it stop?"
  the_ticking_events.6.f: "And I beheld when he had broken the sixth seal, and, lo, there was a great earthquake; and the sun became black as sackcloth of hair, and the moon became as blood; And the stars of heaven fell unto the earth, even as a fig tree casteth her untimely figs, when she is shaken of a mighty wind. And the heaven departed as a scroll when it is rolled together; and every mountain and island were moved out of their places. And the kings of the earth, and the great men, and the rich men, and the chief captains, and the mighty men, and every bondman, and every free man, hid themselves in the dens and in the rocks of the mountains; And said to the mountains and rocks, Fall on us, and hide us from the face of him that sitteth on the throne, and from the wrath of the Lamb: For the great day of his wrath is come; and who shall be able to stand?"
  the_ticking_events.6.a: ""

  the_ticking_events.7.t: "Seventh Seal broken"
  the_ticking_events.7.d: "Times up..."
  the_ticking_events.7.f: "And when he had broken the final seal..."
  the_ticking_events.7.a: "...the heavens were opened;"
  the_ticking_events.7.a_tt: " and carried by a [Concept('concept_black_sun','$black sun$')], devastation was brought upon the unclean and unworthy..."
