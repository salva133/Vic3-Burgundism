l_english:
  burgundism: "Burgundist IG"
  1919_burgundism: "Burgundism in 1919 (default)"
  1919_burgundism_desc: "Burgundism will be available in 1919 and will appear as soon as you researched Political Agitation." # The historically most accurate approach, for Burgundism is NatSoc on steroids and NatSoc can not exist before the first fascist party, which was founded by Benito Mussolini in 1919 under the name 'Fasci Italiani di Combattimento'
  1880_burgundism: "Burgundism in 1880"
  1880_burgundism_desc: "Burgundism will be available in 1880 and will appear as soon as you researched Political Agitation." # Good for a mid- to late-game approach and historically appropriate for the rise of the Völkisch and right-wing esoteric movements in Europe at the end of the 19th century
  1848_burgundism: "Burgundism in 1848"
  1848_burgundism_desc: "Burgundism will be available in 1848 and will appear as soon as you researched Political Agitation."
  1836_burgundism: "Burgundism in 1836"
  1836_burgundism_desc: "Burgundism will be available from the get-go and will appear as soon as you researched Political Agitation."
  no_burgundism: "No Burgundism"
  no_burgundism_desc: "Burgundism will not be active.\nYou can use this to solely enjoy the assimilation decree without bothering with the politics of Burgundism. But it will limit the immersion."
